<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
    main {
      padding: 20px;
    }
    article {
      background-color: white;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
    }
    article img {
      width: 100%;
      max-width: 300px;
      display: block;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Daniel Calve Pardo</h1>
    <p>daniel@example.com</p>
  </header>

  <main>
    <article>
      <h2>Proyecto 1</h2>
      <p>Descripción breve del proyecto 1.</p>
      <img src="https://via.placeholder.com/300" alt="Imagen del proyecto 1">
      <p>Categoría: Web</p>
    </article>

    <article>
      <h2>Proyecto 2</h2>
      <p>Descripción breve del proyecto 2.</p>
      <img src="https://via.placeholder.com/300" alt="Imagen del proyecto 2">
      <p>Categoría: App</p>
    </article>

    <article>
      <h2>Proyecto 3</h2>
      <p>Descripción breve del proyecto 3.</p>
      <img src="https://via.placeholder.com/300" alt="Imagen del proyecto 3">
      <p>Categoría: Diseño</p>
    </article>
  </main>

  <footer>
    <p>© 2025 Daniel Calve Pardo</p>
  </footer>
</body>
</html>
